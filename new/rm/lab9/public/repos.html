<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('/api/repos').then(result =>{
            return result.json();
        }).then(pdata=>{
            console.log(pdata);
            let p = document.getElementById('repos');
            for(let item in pdata){
                p.innerHTML += `<p><a href='/repo/${pdata[item].id}'>name: ${pdata[item].name}, authorId: ${pdata[item].authorId}</a></p><br/>`
            }
        })
    </script>
    <div id="repos"></div>
    <form action="/api/repos" method="post">
        <input type="text" placeholder="name" name="name"/>
        <input type="submit" value="add"/>
    </form>
</body>
</html>
